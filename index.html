<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT - Galería de Proyectos</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
body {
  font-family: 'Montserrat', sans-serif;
}
.gallery-tab.active {
  background-color: #40E0D0;
  color: white;
}
</style>
</head>
<body class="bg-white">

<!-- Gallery Section -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Galería de Proyectos</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">Explore nuestros trabajos realizados en diferentes áreas.</p>
    </div>
    
    <!-- Gallery Tabs -->
    <div class="flex justify-center mb-8">
      <div class="inline-flex bg-white rounded-full p-1 shadow-lg">
        <button class="gallery-tab active px-6 py-2 rounded-full text-sm font-medium transition-all" data-gallery="control">Control</button>
        <button class="gallery-tab px-6 py-2 rounded-full text-sm font-medium transition-all" data-gallery="cctv">CCTV</button>
        <button class="gallery-tab px-6 py-2 rounded-full text-sm font-medium transition-all" data-gallery="it">IT</button>
      </div>
    </div>
    
    <!-- Gallery Containers -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Control Gallery -->
      <div id="galleryControl" class="gallery-container active"></div>
      
      <!-- CCTV Gallery -->
      <div id="galleryCctv" class="gallery-container hidden"></div>
      
      <!-- IT Gallery -->
      <div id="galleryIt" class="gallery-container hidden"></div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Definir las imágenes para cada galería (debes actualizar esto con tus nombres de archivo reales)
  const galleryImages = {
    control: [
      'control1.jpg',
      'control2.jpg',
      'control3.jpg'
    ],
    cctv: [
      'cctv1.jpg',
      'cctv2.jpg',
      'cctv3.jpg'
    ],
    it: [
      'it1.jpg',
      'it2.jpg',
      'it3.jpg'
    ]
  };

  // Referencias a los elementos del DOM
  const galleries = {
    control: document.getElementById('galleryControl'),
    cctv: document.getElementById('galleryCctv'),
    it: document.getElementById('galleryIt')
  };
  
  const tabs = document.querySelectorAll('.gallery-tab');
  let currentGallery = 'control';
  let slideInterval;

  // Función para renderizar una galería
  function renderGallery(type) {
    const container = galleries[type];
    container.innerHTML = '';
    
    galleryImages[type].forEach((image, index) => {
      const imgWrapper = document.createElement('div');
      imgWrapper.className = 'relative group overflow-hidden rounded-lg shadow-lg cursor-pointer';
      imgWrapper.style.display = index === 0 ? 'block' : 'none';
      
      const img = document.createElement('img');
      img.src = `images/${type}/${image}`;
      img.alt = `Proyecto ${type}`;
      img.className = 'w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110';
      
      imgWrapper.appendChild(img);
      container.appendChild(imgWrapper);
    });
  }

  // Función para iniciar el slideshow
  function startSlideshow(type) {
    const container = galleries[type];
    const images = container.querySelectorAll('div');
    let currentIndex = 0;
    
    // Limpiar intervalo anterior
    if (slideInterval) clearInterval(slideInterval);
    
    // Configurar nuevo intervalo
    slideInterval = setInterval(() => {
      // Ocultar imagen actual
      images[currentIndex].style.display = 'none';
      
      // Avanzar al siguiente índice
      currentIndex = (currentIndex + 1) % images.length;
      
      // Mostrar siguiente imagen
      images[currentIndex].style.display = 'block';
    }, 3000); // Cambiar cada 3 segundos
  }

  // Función para cambiar de galería
  function switchGallery(type) {
    currentGallery = type;
    
    // Ocultar todas las galerías
    Object.values(galleries).forEach(g => {
      g.classList.add('hidden');
    });
    
    // Mostrar la galería seleccionada
    galleries[type].classList.remove('hidden');
    
    // Actualizar pestañas activas
    tabs.forEach(tab => {
      tab.classList.remove('active', 'bg-primary', 'text-white');
      if (tab.dataset.gallery === type) {
        tab.classList.add('active', 'bg-primary', 'text-white');
      }
    });
    
    // Iniciar slideshow para esta galería
    startSlideshow(type);
  }

  // Event listeners para las pestañas
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const type = tab.dataset.gallery;
      switchGallery(type);
    });
  });

  // Inicializar todas las galerías
  Object.keys(galleryImages).forEach(type => {
    renderGallery(type);
  });
  
  // Iniciar el slideshow para la galería inicial
  startSlideshow(currentGallery);
});
</script>

</body>
</html>
